<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        #timer {
            font-size: 8rem;
            margin: 2rem 0;
        }

        button {
            font-size: 1.2rem;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:active {
        background-color: #7d7c7c;
        transform: scale(0.95);
    }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .bell-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .bell-icon-container {
            display: flex;
            width: 77px;
            justify-content: center;
            margin-right: 10px; 
        }

        .bell-icon {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-start; 
        }

        .input-wrapper input {
            width: 50px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.3rem;
            margin-right: 5px;
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <div class="button-container">
            <button id="startBtn">START</button>
            <button id="stopBtn">STOP</button>
            <button id="resetBtn">RESET</button>
        </div>

        <div class="bell-container">
            <div class="bell-icon-container">
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <div class="input-wrapper input-wrapper1">
                <input type="number" id="bell1" value="13" min="0"> 分
            </div>
        </div>
        
        <div class="bell-container">
            <div class="bell-icon-container">
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <div class="input-wrapper input-wrapper2">
                <input type="number" id="bell2" value="15" min="0"> 分
            </div>
        </div>
        
        <div class="bell-container">
            <div class="bell-icon-container">
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <svg class="bell-icon" viewBox="0 0 24 24">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </div>
            <div class="input-wrapper input-wrapper3">
                <input type="number" id="bell3" value="19" min="0"> 分
            </div>
        </div>
    </div>

   <script>
        let timer;
        let seconds = 0;
        let isRunning = false;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const bell1Input = document.getElementById('bell1');
        const bell2Input = document.getElementById('bell2');
        const bell3Input = document.getElementById('bell3');

        const alarmSound = new Audio('Onoma-Ding04-2(Short).mp3');  // 音声ファイルをここで初期化

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                console.log('タイマーをスタート');
                timer = setInterval(() => {
                    seconds++;
                    updateDisplay();
                    checkBells();
                }, 1000);
            } else {
                console.log('タイマーはすでに動いています');
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            console.log('タイマーをストップ');
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateDisplay();
            console.log('タイマーをリセット');
        }

        let lastPlayedBell = null;

        function checkBells() {
            const currentMinutes = Math.floor(seconds / 60);

            if (currentMinutes === parseInt(bell1Input.value) && lastPlayedBell !== 1) {
                playBell(1, 1);
                lastPlayedBell = 1;
            }

            if (currentMinutes === parseInt(bell2Input.value) && lastPlayedBell !== 2) {
                playBell(2, 2);
                lastPlayedBell = 2;
            }

            if (currentMinutes === parseInt(bell3Input.value) && lastPlayedBell !== 3) {
                playBell(3, 3);
                lastPlayedBell = 3;
            }
        }

        function playBell(bellNumber, times) {
            console.log(`ベル${bellNumber}の時間です! ${times}回音を鳴らします。`);

            let count = 0;
            const interval = setInterval(() => {
                alarmSound.play().catch(error => console.log('音声再生に失敗しました:', error));
                count++;

                if (count === times) {
                    clearInterval(interval);
                }
            }, 1000);  // 1秒間隔で音を鳴らす
        }

        startBtn.addEventListener('click', () => {
            startTimer();
            alarmSound.play().catch(error => console.log('音声再生に失敗しました:', error)); // スマホ対応: 最初のユーザー操作で音声を再生可能に
        });
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
